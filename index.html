<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our riview</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="image-container">
                    <img src="./images/person2-image.jpg" id="person-img">
                </div>
                <h4 id="author">Mahziar saadat</h4>
                <p id="job">solidity developer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam quis quaerat culpa amet facere, quas natus cumque veritatis tenetur! Excepturi!
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    
</body>
<script src="./app.js"></script>
</html>
